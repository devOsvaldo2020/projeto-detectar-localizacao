<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Código de Verdade</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #unsupported {
        display: none;
      }
    </style>
  </head>
  <body>
    <section>
      <div id="unsupported">
        <img src="./unsupported.png" style="height: 300px; object-fit: cover" />
        <p class="text-danger">
          A API de geolocalização não é compatível com este navegador
        </p>
      </div>
      <div id="supported">
        <p class="text-primary" id="success"></p>
        <button class="btn btn-primary" id="detect">Detectar Localização</button>
        <p class="text-danger" id="error"></p>
      </div>
    </section>
    <script src="./app.js"></script>
    
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
